paths:
  /v1/customers:
    get:
      responses: # list of responses
        '200':
          description: List of customers
          content:
            application/json:
              schema: #reponse type this can be another object
                type: array
                minItems: 1
                maxItems: 100
                description: List of customers
                items:
                  type: object
                  description: customer object
                  properties:
                    id:
                      type: string
                      format: uuid
                    firstName:
                      type: string
                      minLength: 2
                      maxLength: 100
                      example: Kumar # this is example value
                    lastName:
                      type: string
                      minLength: 2
                      maxLength: 100
                      example: Vaibhav #this is example value
                    address:
                      type: object
                      description: address object
                      properties:
                        line1:
                          type: string
                          example: 123
                        city:
                          type: string
                          example: BLR
                        stateCode:
                          type: string
                          minLength: 2
                          maxLength: 2
                          description: 2 letter state code
                          # enum: [AL, AK, AZ, AR, CA] one way handle enum
                          enum: 
                            - AL
                            - AK
                            - AZ
                            - AR
                            - CA
                        zipcode:
                          type: string
                          example: 560043
  /v1/beers:
    get:
      responses:
        '200':
          description: List of Beers
        '404':
          description: Beers not found
