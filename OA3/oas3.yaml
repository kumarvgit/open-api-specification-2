paths:
  /v1/customers:
    get:
      responses: # list of responses
        '200':
          description: List of customers
          content:
            application/json:
              schema: #reponse type this can be another object
                type: array
                minItems: 1
                maxItems: 100
                items:
                  type: string
                  description: Customer Name
                  minLength: 2
                  maxLength: 100
  /v1/beers:
    get:
      responses:
        '200':
          description: List of Beers
        '404':
          description: Beers not found
